<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Order List</title>
  <style>
    :root{--accent:#00d65f}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;padding:0;background:#fff}
    .topbar{display:flex;align-items:center;justify-content:space-between;padding:14px 28px;border-bottom:1px solid #eee}
    .logo{display:flex;gap:8px;align-items:center}
    .nav{display:flex;gap:18px;align-items:center}
    .nav a{color:#333;text-decoration:none;font-weight:600}
    .nav a.active{color:var(--accent)}
    .wrap{max-width:1000px;margin:24px auto;padding:0 18px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{color:var(--accent);margin:0;font-size:28px}
    .panel{background:#fff6f6;padding:20px;border-radius:6px}
    .orders{min-height:260px}
    .order-item{display:flex;justify-content:space-between;padding:12px;border-bottom:1px dashed #eee}
    .meta{color:#666;font-size:13px}
    .footer{display:flex;align-items:center;justify-content:space-between;margin-top:16px}
    .total{color:var(--accent);font-weight:700}
    .clear{background:#1a1414;color:#fff;padding:12px 22px;border-radius:24px;border:0;cursor:pointer}
    .btn-del{background:#ff5a5a;border:0;color:#fff;padding:6px 10px;border-radius:6px;cursor:pointer}
    @media(max-width:700){.order-item{flex-direction:column;align-items:flex-start}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">
      <div style="width:34px;height:20px;background:linear-gradient(90deg,#ffef00,#00d65f);border-radius:6px"></div>
      <strong>Canteen</strong>
    </div>
    <nav class="nav">
      <a href="place_order.html">ORDER</a>
      <a href="order_list.html" class="active">ORDER LIST</a>
       <a href="reception.html">RECEPTION</a>
      <a href="login.html" style="color:#00a">log in</a>
      <a href="sign_up.html" style="background:#ff9b2e;color:#fff;padding:6px 10px;border-radius:6px;text-decoration:none">SIGN UP</a>
      

      <a href="#" style="color:#888">MENU</a>
      <a href="#" style="color:#888">ABOUT</a>
    </nav>
  </header>

  <div class="wrap">
    <header>
      <h1>Order List</h1>
      <div><a href="place_order.html" style="text-decoration:none;padding:8px 12px;background:#00a;color:#fff;border-radius:6px">← Place Order</a></div>
    </header>

    <div class="panel">
      <div id="orders" class="orders">
        <p class="meta">Loading orders...</p>
      </div>

      <div class="footer">
        <div class="meta">Total orders: <span id="count">0</span></div>
        <div>
          <span class="total" id="total">Total amount: Nu. 0</span>
          <button id="clear" class="clear" style="margin-left:16px">Clear All Orders</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const KEY = 'canteen_orders_v1';
    function readOrders(){ try{ return JSON.parse(localStorage.getItem(KEY)||'[]'); }catch(e){return[]} }
    function writeOrders(a){ localStorage.setItem(KEY, JSON.stringify(a)); }

    const ordersEl = document.getElementById('orders');
    const totalEl = document.getElementById('total');
    const countEl = document.getElementById('count');
    const clearBtn = document.getElementById('clear');

    function render(){
      const list = readOrders();
      ordersEl.innerHTML = '';
      if(list.length === 0){
        ordersEl.innerHTML = '<p class="meta">No orders yet.</p>';
      } else {
        list.slice().reverse().forEach(o=>{
          const row = document.createElement('div');
          row.className = 'order-item';
          row.innerHTML = '<div><strong>'+escapeHtml(o.customer)+'</strong><div class="meta">'+escapeHtml(o.item)+' — '+o.qty+' × Nu. '+o.unitPrice+'</div><div class="meta">Placed: '+new Date(o.placedAt).toLocaleString()+'</div></div>'
                        +'<div style="text-align:right"><div style="font-weight:700">Nu. '+(o.total)+'</div><div style="margin-top:8px"><button class="btn-del" data-id="'+o.id+'">Delete</button></div></div>';
          ordersEl.appendChild(row);
        });
      }
      const total = list.reduce((s,i)=>s + (i.total||0),0);
      totalEl.textContent = 'Total amount: Nu. ' + total;
      countEl.textContent = list.length;
      document.querySelectorAll('.btn-del').forEach(b=>b.onclick = ()=> deleteOrder(b.getAttribute('data-id')));
    }

    function deleteOrder(id){
      const list = readOrders().filter(o=>o.id !== id);
      writeOrders(list);
      render();
    }

    clearBtn.addEventListener('click', ()=>{
      if(!confirm('Clear all orders?')) return;
      writeOrders([]);
      render();
    });

    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
    render();
  </script>
</body>
</html>
