<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h1>Lets Register Account</h1>
            <p class="subtitle">Hello user, you have a greatful journey</p>
            
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Name" required>
                <input type="text" id="regCourse" placeholder="Course" required>
                <input type="text" id="regPhone" placeholder="Phone" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>

            <p class="switch-prompt">
                Already have an account? <a href="index.html" class="switch-link">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
